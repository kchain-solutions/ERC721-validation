specVersion: 0.0.5
description: ERC721Validator
repository: https://github.com/kchain-solutions/ERC721-validation
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721ValidatorFactory
    network: goerli
    source:
      address: "0x71F87E4928db6Cf8DE47b0e3487947Ccdf1a0A88"
      abi: ERC721ValidatorFactory
      startBlock: 8443300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewERC721Validator
      abis:
        - name: ERC721ValidatorFactory
          file: ./abis/ERC721ValidatorFactory.json
      eventHandlers:
        - event: NewERC721Validator(address,string,address)
          handler: handleNewERC721Validator
      file: ./src/mapping.ts
templates:
- kind: ethereum
  name: ERC721Validator
  network: goerli
  source:
    abi: ERC721Validator
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.7
    language: wasm/assemblyscript
    entities:
      - Validation
    abis:
      - name: ERC721Validator
        file: ./abis/ERC721Validator.json
    eventHandlers:
      - event: Validation(address,string,address,address,bytes32,bool)
        handler: handleValidation
    file: ./src/mapping.ts
