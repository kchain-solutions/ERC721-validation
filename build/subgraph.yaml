specVersion: 0.0.5
description: ERC721Validator
repository: https://github.com/kchain-solutions/solidity-simple-blog
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721ValidatorFactory
    network: mumbai
    source:
      address: "0x646c5f7526671a3b38dFa49dA8B1ef34759E739F"
      abi: ERC721ValidatorFactory
      startBlock: 31755340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewERC721Validator
      abis:
        - name: ERC721ValidatorFactory
          file: ERC721ValidatorFactory/abis/ERC721ValidatorFactory.json
      eventHandlers:
        - event: NewERC721Validator(address,string,address)
          handler: handleNewERC721Validator
      file: ERC721ValidatorFactory/ERC721ValidatorFactory.wasm
